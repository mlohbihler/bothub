<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Intelligent Design</title>
    <link rel="stylesheet" type="text/css" href="src/assets/style/style.css" media="screen" />
    <link rel="shortcut icon" type="x-icon" href="src/assets/images/favicon.ico" />
  </head>
  <body>
    <div id="app">
      <div id="codeEditor"></div>
      <div id="controls">
        <div id="buttons"></div>
        <div id="mousePositions">
          <span>Canvas: <span id="canvasMousePosition"></span></span>
          <span>World: <span id="worldMousePosition"></span></span>
        </div>
        <div id="help"></div>
        <div id="debugProps"></div>
      </div>
      <div id="canvasContainer" tabindex="0">
        <canvas id="canvas" width="1" height="1"></canvas>
      </div>
    </div>
    <div id="codeError">
      <div id="codeErrorClose"></div>
      <div id="codeErrorContent"></div>
    </div>
    <div id="infoModalVeil">
      <div id="infoModal">
        <div id="infoModalScroller">
          <div id="infoModalClose"></div>
          <div id="infoModalContent">This is where the content goes</div>
          <div id="infoLogo"><img src="src/assets/images/logo_lg_transparent.png" /></div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
