<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Intelligent Design</title>
    <link rel="stylesheet" type="text/css" href="src/assets/style/style.css" media="screen" />
    <!-- <link rel="shortcut icon" type="x-icon" href="src/assets/images/favicon.ico" /> -->
    <link rel="shortcut icon" type="image/gif" href="src/assets/images/logo_transparent.png" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/century-gothic" />
  </head>
  <body>
    <div id="app">
      <div id="codeEditor"></div>
      <div id="controls">
        <div id="challengeHelp">
          <div id="challengeName"></div>
          <div id="help"></div>
        </div>
        <div id="buttons"></div>
        <div id="mousePositionsContainer">
          <div id="mouseIcon"></div>
          <div id="mousePositions">
            <span>Canvas: <span id="canvasMousePosition"></span></span>
            <span>World: <span id="worldMousePosition"></span></span>
          </div>
        </div>
        <div id="debugProps"></div>
      </div>
      <div id="canvasContainer" tabindex="0">
        <div id="canvasStartButton"></div>
        <div id="canvasVeil">
          <div id="canvasVeilContent">
            <div>Completed!</div>
            <div class="challengeNav">
              <div id="retryChallenge"><span id="retryChallengeIcon"></span> Retry</div>
              <div id="nextChallenge">Next <span id="nextChallengeIcon"></span></div>
            </div>
          </div>
        </div>
        <canvas id="canvas" width="1" height="1"></canvas>
      </div>
    </div>
    <div id="codeError">
      <div id="codeErrorClose"></div>
      <div id="codeErrorContent"></div>
    </div>
    <div id="infoModalVeil" class="modalVeil">
      <div id="infoModal" class="modal">
        <div class="modalScroller">
          <div id="infoModalClose"></div>
          <div id="infoModalContent"></div>
          <div id="infoLogo"><img src="src/assets/images/logo_lg_transparent.png" /></div>
        </div>
      </div>
    </div>
    <div id="configModalVeil" class="modalVeil">
      <div id="configModal" class="modal">
        <div class="modalScroller">
          <div id="configModalClose"></div>
          <div id="configModalContent">
            <h1>Config</h1>
            <div class="configInput">
              <label for="challengeSelect">Challenge:</label>
              <select id="challengeSelect"></select>
            </div>
            <div class="configInput">
              <input id="mousePositionCheckbox" type="checkbox" />
              <label for="mousePositionCheckbox">Show mouse position</label>
            </div>
            <div class="configInput">
              <input id="indentOnTabCheckbox" type="checkbox" />
              <label for="indentOnTabCheckbox">Indent on tab</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
